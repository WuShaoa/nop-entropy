type: page
title: "@i18n:common.flowDesigner"
bodyClassName: flex overflow-auto
toolbar:
  - type: button
    label: 点击我
    actionType: toast
    toast:
      items:
        - type: info
          title: 提示
          body: 按钮被点击了
  - type: button
    label: 点击2
    actionType: dialog
    dialog:
      type: info
      title: 提示
      body: 按钮被点击了
body:
  - type: nop-flow-editor
    componentLib: /nop/wf/designer/dingflow.lib.js
    editable: true
    initApi:
      url: /r/PageProvider__getPage?path=/nop/wf/pages/NopWfDefinition/demo-data.page.json
    flowEditorSchema:
      editForms:
        start:
          type: form
          name: start
          id: propsForm
          panelClassName: nop-full
          preventEnterSubmit: true
          body:
            - type: input-text
              name: a
              required: true
            - type: input-text
              label: Main
              name: name
          actions:
            - type: action
              actionType: "action:cancel"
              label: Cancel
            - type: action
              label: Submit
              level: primary
              onEvent:
                click:
                  actions:
                    - actionType: validate
                      componentId: propsForm
                      outputVar: form_validate_result
                    - actionType: "action:invoke"
                      actionName: "action:ok"
                      expression: '!event.data.form_validate_result.error'
                      args:
                        data: ${event.data.form_validate_result.payload}
      nodeMetas:
        start:
          label: 发起人
          color: rgb(87, 106, 149)
          info: allMember
          nodeType: start
          nodeKind: start
        approver:
          nodeType: approver
          nodeKind: normal
          color: '#ff943e'
          label: approver
          icon: seal
          info: pleaseChooseApprover
          deletable: true
          addable: true
          defaultConfig: {}
        notifier:
          nodeType: notifier
          nodeKind: normal
          color: '#4ca3fb'
          label: notifier
          icon: notifier
          info: pleaseChooseNotifier
          deletable: true
          addable: true
          defaultConfig: {}
        audit:
          nodeType: audit
          nodeKind: normal
          color: '#fb602d'
          label: dealer
          icon: deal
          info: pleaseChooseDealer
          deletable: true
          addable: true
          defaultConfig: {}
        route:
          nodeType: route
          nodeKind: route
          color: '#15bc83'
          label: routeNode
          icon: route
          deletable: true
          addable: true
          defaultConfig:
            conditionNodeList:
              - id: '@uuid'
                nodeType: condition
                nodeKind: condition
                name: Condition1
              - id: '@uuid'
                nodeType: condition
                nodeKind: condition
                name: Condition2
        condition:
          nodeType: condition
          nodeKind: condition
          label: condition
          color: ''
          info: pleaseSetCondition
          deletable: true
          addable: true
          defaultConfig: {}
      edgeMetas:
        default:
          allowTargets:
            - approver
            - notifier
            - audit
            - route
    body:
      type: nop-flow-editor-canvas
