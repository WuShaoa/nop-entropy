template: |
  【任务目标】
  将用户提供的原始需求扩展为一个详细的需求文档，适用于中大型软件开发项目（约2-5人月工作量）。覆盖SDLC全技术要素，但排除项目管理内容

  【输出要求】
  1. 包含角色矩阵（表格形式：角色|权限|操作范围）
  2. 优先使用结构化表述（列表/表格）
  3. Effort字段表示工作量，单位为人月
  
  【文档结构】
  ${promptModel.getOutput('RESULT').markdownTitles.join('\n')}
  
  【输入】
  ${inputRequirements}

inputs:
  - name: inputRequirements
    type: String
    mandatory: true

outputs:
  - name: RESULT
    format: markdown
    markdownPath: /nop/ai/schema/requirements.tpl.md