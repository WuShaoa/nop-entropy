template: |
  【任务目标】
  根据需求，进一步完善指定表的设计，返回结果遵循指定的XML格式。如有必要，可以增加新的表。如果已经很完善，则返回[NO_CHANGE]。
  
  【要求】
   1. 不需要考虑User, Role，权限管理，页面资源等公共表。
   2. 返回全部的表定义，不仅仅是返回新增的表。
   3. 所有ext:dict都在dicts集合中定义，status等字段应该使用dict。
  
  
  【表定义】
  
  ```xml
  ${ormModelText}
  ```
  
  【需求描述】
  ${requirements}

outputs:
  - name: noChange
    parseFromResponse:
      contains: [ NO_CHANGE ]
  - name: RESULT
    xdefPath: /nop/ai/schema/orm.xdef
    format: xml
